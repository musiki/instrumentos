<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonido + Visualizaci√≥n B√°sicos</title>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      canvas {
        display: block;
      }
      button {
        position: absolute;
        bottom: 20px;
        padding: 15px 25px;
        font-size: 18px;
        background: white;
        color: black;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #ccc;
      }
      button:disabled {
        background: #444;
        color: #888;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <button id="start-button">Iniciar Sonido</button>

    <script>
      // ---- VARIABLES PRINCIPALES ----
      let duracion = 5.0; // Duraci√≥n total en segundos
      let frecuencia = 40; // Frecuencia base (Hz)
      let contextoAudio = new (window.AudioContext ||
        window.webkitAudioContext)();
      let gainNode = new GainNode(contextoAudio, { gain: 1.0 }); // Control de volumen
      gainNode.connect(contextoAudio.destination); // Conectar a salida

      // ---- CANVAS SETUP ----
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let circle = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: frecuencia / 10,
        opacity: 1.0,
      };

      let startTime = 0;
      let running = false;
      const startButton = document.getElementById("start-button");

      // ---- FUNCI√ìN PARA REPRODUCIR SONIDO ----
      function playSound(callback) {
        let osc = new OscillatorNode(contextoAudio, {
          type: "sine",
          frequency: frecuencia,
        });

        osc.connect(gainNode); // Conectar oscilador a control de volumen
        osc.start();

        gainNode.gain.setValueAtTime(1.0, contextoAudio.currentTime);
        gainNode.gain.linearRampToValueAtTime(
          0.0,
          contextoAudio.currentTime + duracion
        );

        osc.stop(contextoAudio.currentTime + duracion);
        setTimeout(callback, duracion * 1000);
      }

      // ---- FUNCI√ìN PARA DIBUJAR EL C√çRCULO ----
      function drawCircle(timestamp) {
        if (!running) return;

        if (!startTime) startTime = timestamp;
        let elapsedTime = (timestamp - startTime) / 1000;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let globalOpacity = gainNode.gain.value; // Opacidad ligada al volumen

        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255, 255, 255, ${globalOpacity})`; // Relaci√≥n volumen ‚Üî opacidad
        ctx.lineWidth = 2;
        ctx.stroke();

        if (elapsedTime < duracion) {
          requestAnimationFrame(drawCircle);
        } else {
          running = false;
        }
      }

      // ---- FUNCI√ìN PRINCIPAL ----
      function iniciarVisualizacionYSonido() {
        startButton.disabled = true; // üî¥ Apagar bot√≥n
        running = true;
        startTime = 0;
        requestAnimationFrame(drawCircle);
        playSound(() => {
          startButton.disabled = false; // üü¢ Encender bot√≥n
        });
      }

      startButton.addEventListener("click", iniciarVisualizacionYSonido);
    </script>
  </body>
</html>
