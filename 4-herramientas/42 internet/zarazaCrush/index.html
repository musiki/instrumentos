<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZarazaCrush - Clich√© Detector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      z-index: 10;
      pointer-events: none;
    }
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      z-index: 20;
    }
    #inputCliche {
      background: transparent;
      color: white;
      border: none;
      border-bottom: 1px dashed white;
      outline: none;
      font-size: 1em;
      width: 50%;
    }
    #clicheList {
      position: fixed;
      bottom: 50px;
      left: 0;
      width: 100%;
      height: 4em;
      overflow-y: scroll;
      overflow-x: hidden;
      font-family: monospace;
      font-size: 0.9em;
      color: white;
      background: rgba(0,0,0,0.4);
      z-index: 999;
      padding: 0.5em;
    }
    #statusBar {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 0.5em 1em;
      font-family: monospace;
      font-size: 1em;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-family: monospace;
    }
  </style>
</head>
<body>
<video id="video" autoplay muted playsinline></video>
<canvas id="overlay"></canvas>
<div id="controls">
  <input id="inputCliche" placeholder="ej. Grito expresionista..." />
  <button onclick="registrarCliche()">Registrar clich√©</button>
</div>
<div id="clicheList">üéØ Lista de clich√©s:</div>
<div id="statusBar"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script>
const video = document.getElementById('video')
const canvas = document.getElementById('overlay')
const ctx = canvas.getContext('2d')
const clicheList = document.getElementById('clicheList')
const inputCliche = document.getElementById('inputCliche')
const statusBar = document.getElementById('statusBar')
let midiOutputs = []
let currentMidiIndex = 0
let featureRanges = {}
let clich√©s = JSON.parse(localStorage.getItem('zarazaClich√©s')) || []

navigator.requestMIDIAccess().then(access => {
  midiOutputs = Array.from(access.outputs.values())
  showStatus(`MIDI ready. Outputs: ${midiOutputs.map(m => m.name).join(', ')}`)
})

function registrarCliche() {
  const valor = inputCliche.value.trim()
  if (valor) {
    saveClich√©(valor, '‚ö°')
    inputCliche.value = ''
  }
}

function saveClich√©(label, icon = 'üé≠') {
  const item = { label, icon, time: new Date().toISOString() }
  clich√©s.push(item)
  localStorage.setItem('zarazaClich√©s', JSON.stringify(clich√©s))
  updateClich√©List()
  showOverlayClich√©(item)
}

function updateClich√©List() {
  clicheList.innerHTML = 'üéØ Lista de clich√©s:<br>' + clich√©s.map(c => `${c.icon} ${c.label}`).join('<br>')
}

function showOverlayClich√©({label, icon}) {
  const el = document.createElement('div')
  el.innerText = `${icon} ${label}`
  Object.assign(el.style, {
    position: 'absolute',
    top: '10px',
    left: '10px',
    fontSize: '1.5em',
    background: `rgba(${Math.random()*255},${Math.random()*255},${Math.random()*255},0.3)`,
    padding: '0.2em 0.5em',
    borderRadius: '5px',
    zIndex: 999
  })
  document.body.appendChild(el)
  setTimeout(() => el.remove(), 3000)
}

function showStatus(msg) {
  statusBar.innerText = msg
  statusBar.style.opacity = 1
  setTimeout(() => statusBar.style.opacity = 0, 3000)
}

function scale(val, min, max) {
  if (min === max) return 0
  return Math.min(127, Math.max(0, ((val - min) / (max - min)) * 127))
}

function sendCC(index, value) {
  const output = midiOutputs[currentMidiIndex]
  if (output) output.send([0xB0, 20 + index, Math.floor(value)])
}

function detectFeatures(landmarks) {
  const headRot = landmarks[234].x - landmarks[454].x
  const tongue = landmarks[13].y - landmarks[14].y

  if (featureRanges.headRot) sendCC(0, scale(headRot, ...featureRanges.headRot))
  if (featureRanges.tongue) sendCC(1, scale(tongue, ...featureRanges.tongue))
}

const faceMesh = new FaceMesh({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
})
faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 })
faceMesh.onResults(results => {
  canvas.width = video.videoWidth
  canvas.height = video.videoHeight
  ctx.clearRect(0, 0, canvas.width, canvas.height)

  if (results.multiFaceLandmarks?.length) {
    const lm = results.multiFaceLandmarks[0]
    detectFeatures(lm)
    drawConnectors(ctx, lm, FACEMESH_TESSELATION, { color: '#00FF00', lineWidth: 0.5 })
  }
})

const camera = new Camera(video, {
  onFrame: async () => await faceMesh.send({ image: video }),
  width: 640, height: 480
})
camera.start()

let sandwichMode = null

window.addEventListener('keydown', e => {
  const lm = faceMesh.multiFaceLandmarks?.[0]
  if (!lm) return

  const headRot = lm[234].x - lm[454].x
  const tongue = lm[13].y - lm[14].y

  if (e.key === 'm') {
    currentMidiIndex = (currentMidiIndex + 1) % midiOutputs.length
    showStatus(`MIDI Out: ${midiOutputs[currentMidiIndex]?.name || 'None'}`)
  }

  if (e.key === 'r') sandwichMode = 'headRot'
  if (e.key === 'h') sandwichMode = 'tongue'

  if (e.key === 'i' && sandwichMode) {
    featureRanges[sandwichMode] = featureRanges[sandwichMode] || []
    featureRanges[sandwichMode][0] = sandwichMode === 'headRot' ? headRot : tongue
    showStatus(`‚è¨ ${sandwichMode} min set`)
  }
  if (e.key === 'o' && sandwichMode) {
    featureRanges[sandwichMode][1] = sandwichMode === 'headRot' ? headRot : tongue
    showStatus(`‚è´ ${sandwichMode} max set`)
    sandwichMode = null
  }
})

updateClich√©List()
</script>
</body>
</html>
